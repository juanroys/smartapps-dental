paciente:
    path:     /
    defaults: { _controller: "HistClinicaBundle:Paciente:index" }

paciente_show:
    path:     /{id}/show
    defaults: { _controller: "HistClinicaBundle:Paciente:show" }

paciente_new:
    path:     /new
    defaults: { _controller: "HistClinicaBundle:Paciente:new" }

paciente_create:
    path:     /create
    defaults: { _controller: "HistClinicaBundle:Paciente:create" }
    requirements: { _method: post }

paciente_edit:
    path:     /{id}/edit
    defaults: { _controller: "HistClinicaBundle:Paciente:edit" }

paciente_update:
    path:     /{id}/update
    defaults: { _controller: "HistClinicaBundle:Paciente:update" }
    requirements: { _method: post|put }

paciente_delete:
    path:     /{id}/delete
    defaults: { _controller: "HistClinicaBundle:Paciente:delete" }
    
paciente_registroRapido:
    path:     /registroRapido
    defaults: { _controller: "HistClinicaBundle:Paciente:registroRapido" }

paciente_search:
    path:     /search
    defaults: { _controller: "HistClinicaBundle:Paciente:search" }
    
paciente_detallesRapidos:
    path:     /detallesRapidos
    defaults: { _controller: "HistClinicaBundle:Paciente:detallesRapidos" }

paciente_consentimientos:
    path:     /consentimientos
    defaults: { _controller: "HistClinicaBundle:Paciente:consentimientos" }
    
paciente_consentimientoGenerado:
    path:     /consentimientoGenerado
    defaults: { _controller: "HistClinicaBundle:Paciente:consentimientoGenerado" }