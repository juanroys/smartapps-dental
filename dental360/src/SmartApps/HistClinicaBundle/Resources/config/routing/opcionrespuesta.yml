opcionrespuesta:
    path:     /
    defaults: { _controller: "HistClinicaBundle:OpcionRespuesta:index" }

opcionrespuesta_show:
    path:     /{id}/show
    defaults: { _controller: "HistClinicaBundle:OpcionRespuesta:show" }

opcionrespuesta_new:
    path:     /new
    defaults: { _controller: "HistClinicaBundle:OpcionRespuesta:new" }

opcionrespuesta_create:
    path:     /create
    defaults: { _controller: "HistClinicaBundle:OpcionRespuesta:create" }
    requirements: { _method: post }

opcionrespuesta_edit:
    path:     /{id}/edit
    defaults: { _controller: "HistClinicaBundle:OpcionRespuesta:edit" }

opcionrespuesta_update:
    path:     /{id}/update
    defaults: { _controller: "HistClinicaBundle:OpcionRespuesta:update" }
    requirements: { _method: post|put }

opcionrespuesta_delete:
    path:     /{id}/delete
    defaults: { _controller: "HistClinicaBundle:OpcionRespuesta:delete" }
    requirements: { _method: post|delete }
