security:
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
        Symfony\Component\Security\Core\User\User: sha512

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
            logout: true
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/*, role: ROLE_ADMIN }
        - { path: ^/convenio/*, role: ROLE_ADMIN }
        - { path: ^/procedimiento/*, role: ROLE_ADMIN }
        - { path: ^/atencion/, role: ROLE_MEDICO }
        - { path: ^/paciente/, role: [ROLE_MEDICO, ROLE_ASISTENTE, ROLE_ADMIN] }
        - { path: ^/medico/, role: [ROLE_ASISTENTE, ROLE_ADMIN] }
        - { path: ^/grupo/*, role: ROLE_ADMIN }
        - { path: ^/tipoPregunta/*, role: ROLE_ADMIN }
        - { path: ^/pregunta/*, role: ROLE_ADMIN }
        - { path: ^/preguntaopcion/*, role: ROLE_ADMIN }
        - { path: ^/usuario/*, role: ROLE_ADMIN }
        - { path: ^/register/*, role: ROLE_ADMIN }

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_ASISTENTE, ROLE_MEDICO]
